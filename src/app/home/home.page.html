<ion-content class="ion-padding" [fullscreen]="true">
  <h1 style="font: bolder;">Hi Mike,<br> Where do you want to go?</h1>
  <ion-card>
    <ion-item>
      <ion-icon color="medium" name="location"></ion-icon>
      <ion-input placeholder="Input destination">
      </ion-input>
      <ion-icon color="medium" name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-card>


  <ion-row class="ion-align-items-center">
    <ion-col size="9">
      <b>Daily Scenery</b>
    </ion-col>
    <ion-col size="3">
      <ion-text color="medium">More</ion-text>
    </ion-col>
  </ion-row>

  <ion-card>
    <ion-img src="././assets/images/miami.jpg"></ion-img>
    <ion-card-content>
      <ion-row class="ion-align-items-center">

          <ion-text color="medium">2020.09.07</ion-text><br>

            <img src="https://image.flaticon.com/icons/svg/168/168911.svg">

          <ion-avatar>
            <img src="https://image.flaticon.com/icons/svg/168/168869.svg">

      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-row class="ion-align-items-center">
    <ion-col size="9">

        <ion-img
